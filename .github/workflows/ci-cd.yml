name: Splunk CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually from the GitHub Actions tab

jobs:
  validate_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up future runs by caching your libraries

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install splunk-sdk urllib3
          # If you create a requirements.txt later, use:
          # pip install -r requirements.txt

      - name: Deploy to Splunk
        # No 'continue-on-error' here. We want to know if it actually fails!
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
          SPLUNK_USERNAME: 'admin'
        run: python scripts/deploy_to_splunk.py

      - name: Trigger Attack Simulation
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
        run: python scripts/test_detection.py

      - name: Wait & Verify
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
        run: |
          sleep 20
          python scripts/verify_alert.py