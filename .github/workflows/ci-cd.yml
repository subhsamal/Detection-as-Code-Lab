name: Splunk CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  validate_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install splunk-sdk urllib3 pyyaml
      
      - name: Pre-flight Tunnel Check
        run: |
          echo "Checking connectivity to Splunk at ${{ secrets.SPLUNK_HOST }}..."
          if ! curl -k -m 5 https://${{ secrets.SPLUNK_HOST }}:${{ secrets.SPLUNK_PORT }}/services/auth/login > /dev/null 2>&1; then
            echo "::error::❌ CANNOT REACH SPLUNK TUNNEL!"
            echo "::notice::Ensure your tunnel terminal is running and secrets match the URL."
            exit 1
          fi
          echo "✅ Tunnel is alive. Proceeding..."

      - name: 1. Validate Detections (Schema Check)
        run: python scripts/check_detection_schema.py

      - name: 2. Deploy to Splunk (Push YAML to Alert)
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
          SPLUNK_USERNAME: 'admin'
        run: python scripts/deploy_to_splunk.py

      - name: 3. Ingest Attack Simulation Logs (Clean + Inject)
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
        run: python tests/attack_simulator.py

      - name: ⏳ Waiting for Splunk Search Scheduler
        run: |
          echo "Waiting 110 seconds to ensure the indexing and 1-minute detection cron are complete...."
          sleep 110

      - name: 4. Verify Alert & Webhook (E2E Test)
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
        run: python tests/assert_detection.py