name: Splunk CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggers from the GitHub Actions tab

jobs:
  validate_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install splunk-sdk urllib3 pyyaml
      
      - name: Pre-flight Tunnel Check
        run: |
          echo "Checking connectivity to Splunk at ${{ secrets.SPLUNK_HOST }}..."
          if ! curl -k -m 5 https://${{ secrets.SPLUNK_HOST }}:${{ secrets.SPLUNK_PORT }}/services/auth/login > /dev/null 2>&1; then
            echo "::error::❌ CANNOT REACH SPLUNK TUNNEL!"
            echo "::notice::1. Ensure your Pinggy/Tunnel terminal is still running on your Mac."
            echo "::notice::2. Verify that GitHub Secret 'SPLUNK_HOST' and 'SPLUNK_PORT' match your current tunnel URL."
            echo "::notice::3. The current secret is set to: ${{ secrets.SPLUNK_HOST }}"
            exit 1
          fi
          echo "✅ Tunnel is alive. Proceeding..."

      - name: 1. Validate Detections
        run: python scripts/validate_yaml_detections.py

      - name: 2. Deploy to Splunk
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
          SPLUNK_USERNAME: 'admin'
        run: python scripts/deploy_to_splunk.py

      - name: 3. Ingest Logs for Detection
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
        run: python tests/ingest_logs_for_detection.py

      - name: 4. Verify Alert Triggered
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
          TINES_WEBHOOK_URL: ${{ secrets.TINES_WEBHOOK_URL }}
          # TINES_API_KEY: ${{ secrets.TINES_API_KEY }} # Add this if using the API check
        run: python tests/verify_alert.py

      - name: 5. Cleanup Lab Environment
        if: always()
        env:
          SPLUNK_HOST: ${{ secrets.SPLUNK_HOST }}
          SPLUNK_PORT: ${{ secrets.SPLUNK_PORT }}
          SPLUNK_PASSWORD: ${{ secrets.SPLUNK_PASSWORD }}
        run: python tests/cleanup_test.py